<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home || Movie History</title>
  <link rel="shortcut icon" href="https://cdn.vectorstock.com/i/1000x1000/58/81/film-clap-board-cinema-sign-black-icon-with-flat-vector-13215881.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />

</head>
<body>
  <!-- NAV BAR -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Movie History</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a id="authLink">Authenticate</a>
          </li>
          <li>
            <a class="hide" id="movieLink">My Movies</a>
          </li>
          <li>
            <a class="hide" id="searchLink">Search</a>
          </li>
          <li>
            <a class="hide" id="logout">Log Out</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div id="myMovies" class="hide">
    <h1 class="text-center">My Movies</h1>
    <div id="filter-buttons" class="text-center">
      <button class="btn btn-primary wishlist">Show Wishlist Movies</button>
      <button class="btn btn-info watched">Show Watched Movies</button>
      <button class="btn btn-success all-movies">Show All Movies</button>
    </div>
    <div class="row">
    <div id="savedMovies"></div>
    </div>
  </div>

  <div id="search" class="hide">
    <h1 class="text-center">Search Movies</h1>
  <div class="input-group input-group-lg col-md-6 col-md-offset-3">
  <span class="input-group-addon glyphicon glyphicon-search" id="sizing-addon1"></span>
  <input id="search-bar" type="text" class="form-control" placeholder="Search..." aria-describedby="sizing-addon1">
  </div>

  <div id="movies"></div>

  </div>

  <div id="authScreen">
    <div id="login-form">
    <h1 class="text-center">Sign In</h1>
  <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a href="#" id="register-link">Click to Register</a>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="signin-btn" type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
  </div>
  <div id="registration-form" class="hide">
  <h1 class="text-center">Register</h1>
  <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
    <div class="form-group">
      <label for="registerEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="registerEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="registerPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="registerPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a href="#" id="signin-link">Go to Login</a>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="register-btn" type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="dist/app.js"></script>
</body>
</html>
